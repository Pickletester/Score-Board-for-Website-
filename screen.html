<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Scoreboard — Screen</title>
  <style>
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:Arial,Helvetica,sans-serif}
    .wrap{height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:24px;padding:24px}
    .title{font-size:40px;opacity:.9}
    .row{width:min(1200px,95vw);display:grid;grid-template-columns: 1fr auto 1fr;align-items:center;gap:18px}
    .name{font-size:56px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;opacity:.95}
    .score{font-size:120px;font-weight:800;line-height:1}
    .mid{font-size:60px;opacity:.5}
    .sub{font-size:20px;opacity:.7}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">Live Score Board</div>

    <div class="row">
      <div class="name" id="p1">Player 1</div>
      <div class="mid">vs</div>
      <div class="name" id="p2" style="text-align:right;">Player 2</div>
    </div>

    <div class="row">
      <div class="score" id="s1">0</div>
      <div class="sub" style="text-align:center;">Court 1</div>
      <div class="score" id="s2" style="text-align:right;">0</div>
    </div>

    <div class="sub" id="status">Connecting…</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // ✅ PASTE YOUR FIREBASE CONFIG HERE (from Firebase > Project settings > Your apps > Web app)
    const firebaseConfig = {
      apiKey: "PASTE_HERE",
      authDomain: "PASTE_HERE",
      databaseURL: "https://live-score-board-f4952-default-rtdb.firebaseio.com",
      projectId: "live-score-board-f4952",
      storageBucket: "PASTE_HERE",
      messagingSenderId: "PASTE_HERE",
      appId: "PASTE_HERE"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    const $ = (id) => document.getElementById(id);
    const statusEl = $("status");

    // change "court1" later if you want multiple courts
    const scoreRef = ref(db, "scoreboard/court1");

    onValue(scoreRef, (snap) => {
      const v = snap.val() || {};
      $("p1").textContent = v.p1 ?? "Player 1";
      $("p2").textContent = v.p2 ?? "Player 2";
      $("s1").textContent = v.s1 ?? 0;
      $("s2").textContent = v.s2 ?? 0;
      statusEl.textContent = "Live ✅";
    }, (err) => {
      console.error(err);
      statusEl.textContent = "Error: " + (err?.message || err);
    });
  </script>
</body>
</html>
