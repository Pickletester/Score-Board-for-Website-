<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Live Scoreboard</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:#000;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.row{
  display:flex;
  width:80%;
  justify-content:space-between;
  margin:20px 0;
}
.name{
  font-size:60px;
}
.score{
  font-size:140px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="row">
  <div class="name" id="p1">Player 1</div>
  <div class="name" id="p2">Player 2</div>
</div>

<div class="row">
  <div class="score" id="s1">0</div>
  <div class="score" id="s2">0</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD1_a8hRm4E0JtMMhZPryZRTweXIL7Mm8k",
  authDomain: "live-score-board-f4952.firebaseapp.com",
  databaseURL: "https://live-score-board-f4952-default-rtdb.firebaseio.com",
  projectId: "live-score-board-f4952",
  storageBucket: "live-score-board-f4952.firebasestorage.app",
  messagingSenderId: "996622328680",
  appId: "1:996622328680:web:5472b32f0514680bff2cdd"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const scoreRef = ref(db, "scoreboard/court1");

onValue(scoreRef, (snap) => {
  const v = snap.val() || {};
  document.getElementById("p1").textContent = v.p1 || "Player 1";
  document.getElementById("p2").textContent = v.p2 || "Player 2";
  document.getElementById("s1").textContent = v.s1 || 0;
  document.getElementById("s2").textContent = v.s2 || 0;
});
</script>

</body>
</html>
