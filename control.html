<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Score Control</title>

<style>
body{
  font-family:Arial;
  background:#111;
  color:#fff;
  padding:20px;
}
input,button{
  padding:12px;
  margin:6px 0;
  width:100%;
  font-size:18px;
}
button{
  background:#2d7cff;
  color:#fff;
  border:0;
}
</style>
</head>

<body>

<h2>Court 1 Control</h2>

<input id="p1" placeholder="Player 1">
<input id="p2" placeholder="Player 2">
<input id="s1" type="number" placeholder="Score 1">
<input id="s2" type="number" placeholder="Score 2">

<button onclick="save()">Save</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD1_a8hRm4E0JtMMhZPryZRTweXIL7Mm8k",
  authDomain: "live-score-board-f4952.firebaseapp.com",
  databaseURL: "https://live-score-board-f4952-default-rtdb.firebaseio.com",
  projectId: "live-score-board-f4952",
  storageBucket: "live-score-board-f4952.firebasestorage.app",
  messagingSenderId: "996622328680",
  appId: "1:996622328680:web:5472b32f0514680bff2cdd"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.save = function(){
  set(ref(db,"scoreboard/court1"),{
    p1: document.getElementById("p1").value,
    p2: document.getElementById("p2").value,
    s1: Number(document.getElementById("s1").value),
    s2: Number(document.getElementById("s2").value)
  });
}
</script>

</body>
</html>
